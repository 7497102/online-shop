{% extends 'base.html' %}

{% block title %}

{{ title }}

{% endblock title %}

{% block header_text %}

{% endblock header_text %}



{% block header_poster %}

{% endblock header_poster %}


{% block main %}

<div class="container d-flex justify-content-center p-3" style="margin-top:-65px;">
    <div class="col-4">
        <header>
            <h1 class="text-center" style="background-color: white;">
                {{ title }}
            </h1>
        </header>

        <div class="card-body" style="margin-top:-50px;">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">
                        <b>Sign up</b>
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Have account ?
                        <a class="navbar-brand d-flex align-items-center" href="{% url 'login' %}" style="color: #42ba96">
                            Sign in
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
